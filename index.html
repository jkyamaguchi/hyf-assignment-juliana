<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Juliana's homepage</title>
  </head>
  <body>
    <header class="header">
      <div>
        <h1 class="header__title">Hi, I'm Juliana</h1>
        <p class="header__subtitle">Software Engineer</p>
      </div>
      <nav aria-label="Main navigation" class="header__nav">
        <ul class="header__list">
          <li>
            <button
              type="button"
              class="header__button"
              aria-label="View LinkedIn profile"
            >
              <img
                class="header__img"
                src="images/linkedin.svg"
                alt="LinkedIn icon"
              />
            </button>
          </li>
          <li>
            <button
              type="button"
              class="header__button"
              aria-label="View Github profile"
            >
              <img
                class="header__img"
                src="images/github.svg"
                alt="Github icon"
              />
            </button>
          </li>
          <li>
            <button
              type="button"
              class="header__button"
              aria-label="Change color"
            >
              <img
                class="header__img"
                src="images/palette.svg"
                alt="Palette icon"
              />
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section">
        <h2 class="section__title">About me</h2>
        <p class="section__text">
          This is my first webpage. I'm a <strong> learning person </strong> who
          loves to explore new technologies and improve my skills. I also enjoy
          <em
            >reading books, traveling, and spending time with my family and
            friends</em
          >.
        </p>
        <p class="section__text">Tech Skills</p>
        <ul ul class="section__ul">
          <li>Java</li>
          <li>HTML</li>
          <li>CSS</li>
        </ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
